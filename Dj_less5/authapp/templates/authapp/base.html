<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ page_title|title }}
        {% endblock %}
    </title>
    {% block css %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}

</head>
<body>
<div class="container">
    {% block menu %}
    {% endblock %}

    <div class="content">
    {% block content %}
    {% endblock %}
    </div>
    <div class="h2 text-center head">
        Вход в систему
    </div>
</div>
</body>
</html>
