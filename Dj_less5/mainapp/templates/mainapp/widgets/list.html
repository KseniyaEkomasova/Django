{% load static %}
    <div class="header">
       <div class="logotype">
           <a href="{% url 'main' %}"><img class="img" src="{% static 'img/logo.png' %}" alt="Логотип"></a>
       </div>

        <ul class="menu">
           <li>
               <a class="{% if request.resolver_match.url_name == 'main' %}active{% endif %}"
                  href="{% url 'main' %}" >
               Главная
               </a>
           </li>
           <li>
               <a href="{% url 'products:index' %}"
                 class="{% if request.resolver_match.url_name == 'products' or request.resolver_match.url_name == 'category' or request.resolver_match.url_name == 'index' %}active{% endif %}">
                 Продукты
                </a>
           </li>
           <li><a class="{% if request.resolver_match.url_name == 'contacts' %}active{% endif %}"
                  href="{% url 'contacts' %}">Контакты</a></li>
            {% if user.is_authenticated %}
           <li>
                <a href="{% url 'auth:edit' %}">
                    {{ user.first_name|default:'Пользователь' }}
                </a>
           </li>
            {% endif %}
            <li>
                {% if user.is_authenticated %}
                  <a href="{% url 'auth:logout' %}">выйти</a>
                {% else %}
                  <a href="{% url 'auth:login' %}">войти</a>
                {% endif %}
            </li>
            <a href="#" class="search"></a>
<a href="{% url 'basket:view' %}" class="basket">
    <span>
        {% if basket %} {{ basket|length }} {% endif %}
    </span>
        </ul>
    </div>
